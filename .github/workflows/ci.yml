name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    uses: status-im/nimbus-common-workflow/.github/workflows/common.yml@main
    with:
      nim-versions: '["version-2-0", "version-2-2", "devel"]'
      nimble-version: 802e158ddce88c93367ebd9b3c66714b215a7928
      test-command: |
        nimble setup -l
        nimble test
